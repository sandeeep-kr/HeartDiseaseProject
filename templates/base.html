<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Heart Disease Prediction System â€” A machine learning tool to assess cardiac risk based on clinical parameters. Developed by Sandeep Kumar.">
    <meta name="author" content="Sandeep Kumar">
    <title>{% block title %}Heart Disease Prediction{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Merriweather:wght@400;700&family=Source+Code+Pro:wght@400;500;600&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="nav">
        <div class="nav-inner">
            <a href="/" class="nav-logo">CardioPredict</a>
            <div class="nav-links" id="nav-links">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">About</a>
                <a href="/model-info" class="nav-link {% if request.path == '/model-info' %}active{% endif %}">Model</a>
                <a href="/parameters"
                    class="nav-link {% if request.path == '/parameters' %}active{% endif %}">Parameters</a>
                <a href="/predict" class="nav-link {% if request.path == '/predict' %}active{% endif %}">Predict</a>
                <a href="/history" class="nav-link {% if request.path == '/history' %}active{% endif %}">History</a>
            </div>
            <div class="nav-actions">
                <button class="nav-icon-btn" id="settings-toggle" aria-label="Settings" title="Display settings">
                    <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.8"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="10" cy="10" r="3" />
                        <path
                            d="M10 1.5v2M10 16.5v2M3.3 3.3l1.4 1.4M15.3 15.3l1.4 1.4M1.5 10h2M16.5 10h2M3.3 16.7l1.4-1.4M15.3 4.7l1.4-1.4" />
                    </svg>
                </button>
                <button class="nav-hamburger" id="nav-hamburger" aria-label="Menu">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Settings drawer -->
    <div class="settings-overlay" id="settings-overlay"></div>
    <aside class="settings-drawer" id="settings-drawer">
        <div class="settings-header">
            <h2>Appearance</h2>
            <button class="settings-close" id="settings-close" aria-label="Close">&times;</button>
        </div>

        <div class="settings-group">
            <label class="settings-label">Theme</label>
            <div class="theme-toggle" id="theme-toggle">
                <button class="theme-btn" data-theme="light">
                    <svg width="14" height="14" viewBox="0 0 20 20" fill="currentColor">
                        <circle cx="10" cy="10" r="4" />
                        <path
                            d="M10 1v2.5M10 16.5V19M1 10h2.5M16.5 10H19M3.8 3.8l1.8 1.8M14.4 14.4l1.8 1.8M3.8 16.2l1.8-1.8M14.4 5.6l1.8-1.8"
                            stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" />
                    </svg>
                    Light
                </button>
                <button class="theme-btn" data-theme="dark">
                    <svg width="14" height="14" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.3 13.3A8 8 0 116.7 2.7a6 6 0 0010.6 10.6z" />
                    </svg>
                    Dark
                </button>
            </div>
        </div>

        <div class="settings-group">
            <label class="settings-label">Text size</label>
            <div class="font-size-control">
                <button class="font-size-btn" id="font-decrease" aria-label="Decrease font size">A&minus;</button>
                <span class="font-size-value" id="font-size-value">100%</span>
                <button class="font-size-btn" id="font-increase" aria-label="Increase font size">A+</button>
            </div>
        </div>

        <div class="settings-group">
            <label class="settings-label">Typeface</label>
            <div class="font-family-options" id="font-family-options">
                <button class="font-family-btn" data-font="Inter">
                    <span class="ff-name">Inter</span>
                    <span class="ff-preview" style="font-family: 'Inter', sans-serif">The quick brown fox</span>
                </button>
                <button class="font-family-btn" data-font="Roboto">
                    <span class="ff-name">Roboto</span>
                    <span class="ff-preview" style="font-family: 'Roboto', sans-serif">The quick brown fox</span>
                </button>
                <button class="font-family-btn" data-font="Outfit">
                    <span class="ff-name">Outfit</span>
                    <span class="ff-preview" style="font-family: 'Outfit', sans-serif">The quick brown fox</span>
                </button>
                <button class="font-family-btn" data-font="Merriweather">
                    <span class="ff-name">Merriweather</span>
                    <span class="ff-preview" style="font-family: 'Merriweather', serif">The quick brown fox</span>
                </button>
                <button class="font-family-btn" data-font="Source Code Pro">
                    <span class="ff-name">Source Code Pro</span>
                    <span class="ff-preview" style="font-family: 'Source Code Pro', monospace">The quick brown
                        fox</span>
                </button>
                <button class="font-family-btn" data-font="System">
                    <span class="ff-name">System Default</span>
                    <span class="ff-preview" style="font-family: -apple-system, sans-serif">The quick brown fox</span>
                </button>
            </div>
        </div>

        <hr class="settings-divider">
        <div class="settings-group">
            <button class="btn btn-secondary settings-reset" id="settings-reset">Reset to defaults</button>
        </div>
    </aside>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="wrap">
            <div class="footer-inner">
                <p>Created by <strong>Sandeep Kumar</strong> &middot; Final Year Project &middot; 2026</p>
                <p class="footer-note">This tool is for educational purposes only. It does not replace professional
                    medical advice.</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
