# Docker Compose for CardioPredict
# Author: Sandeep Kumar

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cardiopredict-web
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=0
      - SECRET_KEY=cardiopredict-secret-2026
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
